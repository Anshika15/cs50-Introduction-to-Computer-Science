         <script>
        document.querySelector("#login").onclick =
        function()
        {
            let a = document.querySelector("#email").value;
            let b = document.querySelector("#pwd").value;
             if (a == "" || b == "")
            {
	            document.querySelector("#ale").innerHTML = "oops...please the enter the details carefully" ;

	            document.querySelector("#ale").classList.add("alert alert-danger") ;

            }
            else
            {
                parent.open("index.html");
            }
        }

        </script>
